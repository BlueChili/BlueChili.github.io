{{with .Params.open_position}}
{{if .enable}}
<section id="open-position" class="section career pt-0">
  <div class="container-xxl position-relative">
    <div class="row">
      <div class="col-lg-12">
        <div class="block">
          <div class="section-title text-center">
            <p class="text-uppercase">{{.subtitle | markdownify}}</p>
            <h2 class="title">{{.title | markdownify}}</h2>
          </div>

          <div class="row justify-content-center pt-4">
            <div class="col-lg-9">
              <div class="row justify-content-center">
                {{range where site.RegularPages "Section" "career"}}
                <div class="col-md-5" data-aos="fade-up">
                  <div class="listing-item bg-white text-center mb-4">
                    <h3 class="mb-2 font-weight-bold">{{.Title | markdownify}}</h3>
                    <h6 class="text-black-800 mb-3">{{.Params.job_nature | markdownify}}</h6>
                    <a href="{{.RelPermalink}}" class="h5 text-primary stretched-link">{{i18n `view_listing`}}<i class="las la-angle-right ms-1"></i></a>
                  </div>
                </div>
                {{end}}
              </div>
            </div>
          </div>
        </div>


        <div class="has-circle has-bg-anim" data-aos="fade-in">
          <span class="circle-1 ratio-32"></span>
          <span class="circle-2 ratio-37"></span>
          <span class="circle-3 ratio-20"></span>
          <span class="circle-4 ratio-47"></span>
          <span class="circle-5 ratio-37"></span>
          <span class="circle-6 ratio-20"></span>
          <span class="circle-7 ratio-20"></span>
          <span class="circle-8 ratio-37"></span>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
