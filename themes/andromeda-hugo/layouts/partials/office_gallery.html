{{with .Params.office_gallery}}
{{if .enable}}
<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" data-aos="fade-up">
        <div class="section-title text-center">
          <p class="text-uppercase">{{.subtitle | markdownify}}</p>
          <h2 class="title">{{.title | markdownify}}</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" data-aos="fade-up">
      <div class="col-lg-10">
        <div class="row justify-content-center">
          {{range .images}}
          <div class="col-lg-{{.width}} col-md-4 col-sm-6 mt-4 {{.custom_class}}">
            {{ if fileExists (add `assets/` .image) }}
            {{$img:= resources.Get .image }}
            <img loading="lazy" decoding="async" class="w-100 rounded-3" src="{{$img.RelPermalink}}" alt="gallery image">
            {{end}}
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
