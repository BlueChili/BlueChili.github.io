<div class="dbd-Overview">
    {{ with .Params.overview_cards }}
    <div class="row justify-content-center mb-5">
    {{ range . }}
        <div class="col-12 col-md-6 col-lg-3">
            <section class="card">
                <div class="card-header lead bg-primary text-white">
                   {{ .heading }}
                </div>
                <div class="card-body">
                    <p class="card-text text-secondary text-bold" style="font-weight: 900; text-align: right">{{ .content }}</p>
                </div>
            </section>
        </div>
    {{ end }}
    </div>
    {{ end }}

    {{ with .Params.graph_image }}
    <div class="row">
        <div class="col-12 col-md-6 col-lg-9">
            <div class="card">
                <img class="fluid" src="/bargraph.png" alt="">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card">
                <div class="card-header lead bg-primary text-white">
                   Filters
                </div>
                <div class="card-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white" id="demo-text-filter" style="height: 56px; border-radius: 3px 0 0 4px;">Search: </span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="demo-text-filter" style="border-left: none">
                    </div>

                    <p class="card-text">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Toggle filter #1</label>
                        </div>
                    </p>
                    <p class="card-text">
                      <div class="form-group">
                        <label for="formControlRange">Example Range filter</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                      </div>
                    </p><p class="card-text">
                      <div class="form-group">
                        <label for="formControlRange">Example Range filter</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                      </div>
                    </p><p class="card-text">
                      <div class="form-group">
                        <label for="formControlRange">Example Range filter</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                      </div>
                    </p>
                    <button class="btn btn-primary">Clear filters</button>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
