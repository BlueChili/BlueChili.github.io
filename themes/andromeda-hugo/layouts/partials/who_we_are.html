{{/* About page components */}}
{{with .Params.who_we_are}}
{{if .enable}}
<section class="section-sm">
  <div class="container position-relative">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-4 col-md-6" data-aos="fade-up">
        <div class="section-title">
          <p class="text-uppercase">{{.subtitle | markdownify}}</p>
          <h2 class="title">{{.title | markdownify}}</h2>
          <p>{{.description | markdownify}}</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-6" data-aos="fade-up" data-aos-delay="150">
        <div class="about-image">
          <div class="block">
            {{ if fileExists (printf `assets/%s` .image) }}
            {{$img:= resources.Get .image }}
            {{$img:= $img.Resize "464x"}}
            <img loading="lazy" decoding="async" class="img-fluid" width="{{$img.Width}}" height="{{$img.Height}}" src="{{$img.RelPermalink}}" alt="Video Thumbnail" onerror="this.onerror=null;this.src='{{$img.RelPermalink}}'">
            {{end}}

            <div class="has-circle">
              <span class="circle-4 ratio-20 fill"></span>
              <span class="circle-5 ratio-47"></span>
            </div>
          </div>

          <div class="has-circle">
            <span class="circle-1 ratio-85 fill"></span>
            <span class="circle-2 ratio-37"></span>
            <span class="circle-3 ratio-20 fill"></span>
            <span class="circle-6 ratio-85 fill"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
